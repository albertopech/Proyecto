<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 20px;
            background-color: #fff;git add .
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #000;
            margin-bottom: 20px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        .task-id {
            margin-right: 10px;
            min-width: 20px;
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
        }
        .task-text {
            flex-grow: 1;
        }
        .new-task {
            display: flex;
            margin: 15px 0;
        }
        .new-task input {
            flex-grow: 1;
            padding: 5px;
            font-family: monospace;
        }
        .new-task button, .btn {
            font-family: monospace;
            background: none;
            border: 1px solid #000;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }
        .controls {
            margin: 15px 0;
        }
        #console-output {
            margin-top: 20px;
            border-top: 1px solid #000;
            padding: 10px 0;
            font-family: monospace;
        }
        .console-line {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="appTitle">Todo List</h1>
        
        <div class="new-task">
            <input type="text" id="taskInput" placeholder="Nueva tarea...">
            <button id="addTask">Añadir</button>
        </div>
        
        <ul id="taskList" class="task-list">
            <!-- Tareas -->
        </ul>
        
        <div class="controls">
            <button id="removeCompleted" class="btn">Eliminar completadas</button>
            <button id="toggleCompleted" class="btn">Mostrar/Ocultar completadas</button>
        </div>
        
        <div id="console-output">
            <!-- Consola -->
        </div>
    </div>

    <script>
        // Clase TodoItem
        class TodoItem {
            constructor(id, task, complete = false) {
                this.id = id;
                this.task = task;
                this.complete = complete;
            }
            
            printDetails() {
                const message = `${this.id}. ${this.task} ${this.complete ? "(completado)" : ""}`;
                logToUI(message);
                return message;
            }
        }
        

        class TodoCollection {
            constructor(userName, todoItems = []) {
                this.userName = userName;
                this.nextId = 1;
                this.itemMap = new Map();
                
                todoItems.forEach(item => this.itemMap.set(item.id, item));
            }
            
            addTodo(task) {
                while (this.getTodoById(this.nextId)) {
                    this.nextId++;
                }
                this.itemMap.set(this.nextId, new TodoItem(this.nextId, task));
                return this.nextId;
            }
            
            getTodoById(id) {
                return this.itemMap.get(Number(id));
            }
            
            getTodoItems(includeComplete) {
                return [...this.itemMap.values()]
                    .filter(item => includeComplete || !item.complete);
            }
            
            markComplete(id, complete) {
                const todoItem = this.getTodoById(id);
                if (todoItem) {
                    todoItem.complete = complete;
                }
            }
            
            removeComplete() {
                this.itemMap.forEach(item => {
                    if (item.complete) {
                        this.itemMap.delete(item.id);
                    }
                });
            }
            
            getItemCounts() {
                return {
                    total: this.itemMap.size,
                    incomplete: this.getTodoItems(false).length
                };
            }
        }
        
       
        const todos = [
            new TodoItem(1, "Buy Flowers"), 
            new TodoItem(2, "Get Shoes"),
            new TodoItem(3, "Collect Tickets"), 
            new TodoItem(4, "Call Joe", true)
        ];
        
     
        const collection = new TodoCollection("Adam", todos);
        
        
        let showCompleted = true;
        
      
        function logToUI(message) {
            const consoleOutput = document.getElementById('console-output');
            const line = document.createElement('p');
            line.className = 'console-line';
            line.textContent = message;
            consoleOutput.appendChild(line);
        }
        
 
        function clearConsole() {
            const consoleOutput = document.getElementById('console-output');
            consoleOutput.innerHTML = '';
        }
        
        // Función para actualizar la lista de tareas en la UI
        function updateUI() {
            // Actualizar el título
            document.getElementById('appTitle').textContent = 
                `${collection.userName}'s Todo List (${collection.getItemCounts().incomplete} pendientes)`;
            
            // Actualizar la lista de tareas
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            collection.getTodoItems(showCompleted).forEach(item => {
                const li = document.createElement('li');
                li.className = `task-item ${item.complete ? 'completed' : ''}`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = item.complete;
                checkbox.dataset.id = item.id;
                checkbox.addEventListener('change', function() {
                    collection.markComplete(this.dataset.id, this.checked);
                    updateUI();
                    updateConsole();
                });
                
                const idSpan = document.createElement('span');
                idSpan.className = 'task-id';
                idSpan.textContent = item.id + '.';
                
                const textSpan = document.createElement('span');
                textSpan.className = 'task-text';
                textSpan.textContent = item.task;
                
                li.appendChild(checkbox);
                li.appendChild(idSpan);
                li.appendChild(textSpan);
                
                taskList.appendChild(li);
            });
        }
        
        // Función para actualizar la consola con el estado actual
        function updateConsole() {
            clearConsole();
            logToUI(`${collection.userName}'s Todo List (${collection.getItemCounts().incomplete} items to do)`);
            collection.getTodoItems(showCompleted).forEach(item => item.printDetails());
        }
        
        // Inicia la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar los eventos
            document.getElementById('addTask').addEventListener('click', function() {
                const input = document.getElementById('taskInput');
                const task = input.value.trim();
                
                if (task) {
                    collection.addTodo(task);
                    input.value = '';
                    updateUI();
                    clearConsole();
                    logToUI(`${collection.userName}'s Todo List (${collection.getItemCounts().incomplete} items to do)`);
                    logToUI(`Added task: ${task}`);
                    collection.getTodoItems(showCompleted).forEach(item => item.printDetails());
                }
            });
            
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('addTask').click();
                }
            });
            
            document.getElementById('removeCompleted').addEventListener('click', function() {
                collection.removeComplete();
                updateUI();
                clearConsole();
                logToUI(`${collection.userName}'s Todo List (${collection.getItemCounts().incomplete} items to do)`);
                logToUI('Removed completed tasks');
                collection.getTodoItems(showCompleted).forEach(item => item.printDetails());
            });
            
            document.getElementById('toggleCompleted').addEventListener('click', function() {
                showCompleted = !showCompleted;
                updateUI();
                clearConsole();
                logToUI(`${collection.userName}'s Todo List (${collection.getItemCounts().incomplete} items to do)`);
                logToUI(`${showCompleted ? 'Showing' : 'Hiding'} completed tasks`);
                collection.getTodoItems(showCompleted).forEach(item => item.printDetails());
            });
            
     
            updateUI();
            
            // Inicia la consola como en el index.ts
            clearConsole();
            logToUI(`${collection.userName}'s Todo List`);
            collection.removeComplete();
            collection.getTodoItems(true).forEach(item => item.printDetails());
            updateUI(); 
        });
    </script>
</body>
</html>
